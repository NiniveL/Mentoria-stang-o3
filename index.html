<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para <br> agendar a sua mentoria</P>
    </header>
  
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title">
            </div>

            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="url" id="event-email">

            <label for="event-number">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-number">
          </div>
        </div>

        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-title">
          </div>

          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        </div>

        <div class="text-col-03">
          <legend>PRIMEIRA MENTORIA</legend>
        </div> 

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AA)</span> </label>
            <input class="event-date" type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-time">Das</label>
            <input class="event-time" type="time" id="event-time">
          </div>

          <div class="input-wrapper">
            <label for="event-time">Até</label>
            <input class="event-time" type="time" id="event-time">
          </div>
        </div>

        <div class="text-col-03">
          <legend>SEGUNDA MENTORIA</legend>
        </div> 

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AA)</span> </label>
            <input class="event-date" type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-time">Das</label>
            <input class="event-time" type="time" id="event-time">
          </div>

          <div class="input-wrapper">
            <label for="event-time">Até</label>
            <input class="event-time" type="time" id="event-time">
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form" >SALVAR</button>
    </footer>
  </div>
  
  
</body>

</html>
